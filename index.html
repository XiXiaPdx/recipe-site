<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Recipe Site</title>
  </head>
  <body ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="container">
      <button type="button" class="btn btn-success" id="user-recipe">Create a recipe</button>
        <div class="row">
          <form id="recipe-form">
            <div class="form-group">
              <label for="recipe-name">Enter your recipe name</label>
              <input id="recipe-name" class="form-control" type="text" required>
            </div>

          <div id="new-ingredient">
            <div class="new-ingredient">
            <div class="form-group col-sm-3">
              <label for="ingredient-name">Enter ingredient</label>
              <input class="ingredient-name form-control" type="text" required>
            </div>
            <div class="form-group col-sm-3">
              <label for="quantity">Enter Quantity</label>
              <input class="quantity form-control" type="number" placeholder="Example: 3, 0.5" step="0.1" min="0" required>
            </div>
            <div class="form-group col-sm-3">
              <label for="Unit">Unit of Measure</label>
              <select class='form-control unit-of-measure' required="">
                <option value="" disabled selected=""> <br>
                <option value="each"> each<br>
                <option value="teaspoon"> teaspoon<br>
                <option value="tablespoon"> tablespoon<br>
                <option value="ounces"> ounce<br>
                <option value="cup"> cup<br>
                <option value="pounds"> pound <br>
              </select>
            </div>
            <div class="meat-or-not col-sm-1">
              <p>
                <strong>Contains meat?</strong>
              </p>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="meat" value="true">
                  Yes
                </label>
              </div>
            </div>
            <div class="dairy-or-not col-sm-1">
              <p>
                <strong>Contain dairy?</strong>
              </p>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="dairy" value="true">
                  Yes
                </label>
              </div>
            </div>

              <!-- this will contain new ingredient form on click   -->
          </div>
          </div>
            <button type="click" id="add-ingredient" class="btn btn-warning">Add additional ingredient</button>
          <div class="form-group">
            <label for="meal-image">Add image url for your meal</label>
            <input id="meal-image" class="form-control" type="text">
          </div>
          <div class="form-group">
            <p>
              <strong>Enter cooking instructions</strong>
            </p>
            <textarea class="form-control" rows="3" id="cooking-instructions"></textarea>
          </div>


          <button type="submit" class="btn btn-primary">Add your recipe</button>
        </form>

      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <ul id="recipes">

          </ul>
        </div>
        <div class="col-md-8">
          <h4>monday</h4>
          <div class="week-day" id="monday">
          </div>
          <h4>tuesday</h4>
          <div class="week-day" id="tuesday">
          </div>
          <h4>wednesday</h4>
          <div class="week-day" id="wednesday">
          </div>
          <h4>thursday</h4>
          <div class="week-day" id="thursday">
          </div>
          <h4>friday</h4>
          <div class="week-day" id="friday">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
